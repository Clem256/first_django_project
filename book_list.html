<!-- book_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} - {{ book.author }} - {{ book.publication_date }}</li>
            <a href="{% url 'edit_book' book.pk %}">Edit</a>
            <a href="{% url 'delete_book' book.pk %}">Delete</a>
        {% endfor %}
    </ul>
    <a href="{% url 'add_book' %}">Add Book</a>
</body>
</html>
